# Editing this file is usually not recommended because it will
# be overwritten the next time you re-capture this data.
#
# You can change this file's contents permanently by creating a
# .load.yml file and re-capturing:
#
#  https://cumulusci.readthedocs.io/en/stable/data.html#extracting-and-loading-sample-datasets
Insert Pricebook2:
  sf_object: Pricebook2
  table: Pricebook2
  fields:
  - Name
  - IsActive
  - Description
Insert Product2:
  sf_object: Product2
  table: Product2
  fields:
  - Name
Insert ApexPage:
  sf_object: ApexPage
  table: ApexPage
  fields:
  - ApiVersion
  - ControllerType
  - Markup
  - MasterLabel
  - Name
Insert WebLink:
  sf_object: WebLink
  table: WebLink
  fields:
  - PageOrSobjectType
  - Name
  - IsProtected
  - Url
  - EncodingKey
  - LinkType
  - OpenType
  - Height
  - Width
  - ShowsLocation
  - HasScrollbars
  - HasToolbar
  - HasMenubar
  - ShowsStatus
  - IsResizable
  - Position
  - MasterLabel
  - Description
  - DisplayType
  - RequireRowSelection
  lookups:
    ScontrolId:
      table:
      - ApexPage
      key_field: ScontrolId
Insert PricebookEntry:
  sf_object: PricebookEntry
  table: PricebookEntry
  fields:
  - UnitPrice
  - IsActive
  - UseStandardPrice
  lookups:
    Pricebook2Id:
      table:
      - Pricebook2
      key_field: Pricebook2Id
    Product2Id:
      table:
      - Product2
      key_field: Product2Id
